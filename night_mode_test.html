    <script src="static/js/main.js"></script>
    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            html.classList.toggle('dark');
            body.classList.toggle('dark');
            
            if (body.classList.contains('dark')) {
                icon.className = 'fas fa-sun text-lg ml-2';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.className = 'fas fa-moon text-lg ml-2';
                localStorage.setItem('theme', 'light');
            }
            
            // Update theme visibility after a short delay
            setTimeout(() => {
                updateThemeVisibility();
            }, 100);
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
                document.getElementById('theme-icon').className = 'fas fa-sun text-lg ml-2';
            } else {
                document.documentElement.classList.add('light');
                document.body.classList.add('light');
                document.getElementById('theme-icon').className = 'fas fa-moon text-lg ml-2';
            }
            
            // Initialize hearts background
            initHeartsBackground();
            
            // Update theme visibility after loading
            setTimeout(() => {
                updateThemeVisibility();
            }, 200);
        });
    </script>
