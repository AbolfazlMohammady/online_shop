<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست نمایش محصولات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">تست نمایش محصولات</h1>
        
        <!-- Test Products Grid -->
        <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Debug Info -->
        <div class="mt-8 p-4 bg-gray-800 text-white rounded-lg">
            <h3 class="font-bold mb-2">اطلاعات دیباگ:</h3>
            <pre id="debug-info" class="text-sm"></pre>
        </div>
    </div>

    <script>
        // Sample products data
        const testProducts = [
            {
                id: 1,
                name: 'رژ لب مات قرمز',
                price: 125000,
                description: 'رژ لب مات با کیفیت بالا',
                rating: 4.5,
                category_name: 'رژ لب',
                slug: 'red-lipstick',
                images: []
            },
            {
                id: 2,
                name: 'کرم مرطوب کننده',
                price: 85000,
                description: 'کرم مرطوب کننده برای پوست خشک',
                rating: 4.2,
                category_name: 'کرم',
                slug: 'moisturizer',
                images: []
            },
            {
                id: 3,
                name: 'عطر زنانه گل یاس',
                price: 250000,
                description: 'عطر زنانه با رایحه گل یاس',
                rating: 4.8,
                category_name: 'عطر',
                slug: 'jasmine-perfume',
                images: []
            }
        ];

        function toPersianNumber(num) {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const formatted = num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return formatted.replace(/\d/g, (digit) => persianDigits[digit]);
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            if (!grid) {
                console.error('Products grid not found!');
                return;
            }

            console.log('Rendering', products.length, 'products');

            grid.innerHTML = products.map(product => `
                <div class="product-card" data-price="${product.price}" data-product-id="${product.id}">
                    <div class="aspect-square bg-gradient-to-br from-pink-200 to-purple-200 rounded-lg flex items-center justify-center mb-4">
                        <i class="fas fa-image text-4xl text-gray-400"></i>
                    </div>
                    
                    <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                    
                    <div class="flex items-center gap-2 mb-2">
                        <div class="flex text-yellow-400">
                            ${Array(5).fill().map((_, i) => 
                                i < Math.round(product.rating) ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>'
                            ).join('')}
                        </div>
                        <span class="text-sm text-gray-600">(${product.rating})</span>
                    </div>
                    
                    <div class="product-price mb-4">
                        <span class="current-price text-purple-600 font-bold text-lg" data-price="${product.price}">${toPersianNumber(product.price)} تومان</span>
                    </div>
                    
                    <div class="flex gap-2">
                        <button class="wishlist-btn flex-1 bg-gray-200 hover:bg-gray-300 rounded-lg p-2 transition-colors" data-product-id="${product.id}">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="cart-button flex-1 bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-2 transition-colors" data-product-id="${product.id}">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.cart-button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    console.log('Cart button clicked for product ID:', productId);
                    
                    // Find product
                    const product = testProducts.find(p => p.id === productId);
                    if (product) {
                        console.log('Adding to cart:', product.name, 'Price:', product.price);
                        alert(`${product.name} به سبد خرید اضافه شد! قیمت: ${toPersianNumber(product.price)} تومان`);
                    }
                });
            });

            document.querySelectorAll('.wishlist-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    console.log('Wishlist button clicked for product ID:', productId);
                    
                    const icon = this.querySelector('i');
                    if (icon.classList.contains('far')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                        this.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                        this.style.background = '';
                    }
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, rendering test products...');
            renderProducts(testProducts);
            
            // Update debug info
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = JSON.stringify(testProducts, null, 2);
        });
    </script>
</body>
</html>
